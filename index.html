<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Contact Us</title>
  </head>

  <body>
    <div class="hero-container">
      <div class="my-row">
        <div class="col1">
          <img src="img.png" class="img" />
        </div>
        <div class="social-icon">
          <i class="fa fa-instagram" aria-hidden="true"></i>
        </div>
        <div class="col2">
          <div class="text">
            <h1>CONTACT US</h1>
            <p>
              Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quae
              <br />
              officiis natus quia quaerat, molestias ea. <br />
              Eligendi incidunt a option
            </p>
          </div>
          <form action="" autocomplete="off" method="post" class="my-form">
            <h4>Write us</h4>
            <div class="box">
              <input
                
                type="text"
                name="hidden"
                autofocus
                id="name"
                spellcheck="false"
                placeholder="Enter your name"
                required
              />
            </div>

            <div class="box">
              <input
                
                type="email"
                name="hidden"
                id="email"
                placeholder="Enter your email"
                required
              />
            </div>

            <div class="box">
              <textarea
                name=""
                id="massage"
                autocomplete=""
                class="massage"
                cols="30"
                placeholder="Massage"
                rows="5"
                required
              ></textarea>
            </div>
            <button type="submit" id="submit" class="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
